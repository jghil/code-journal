<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="row">
        <div class="navbar-links">
          <div class="navbar-items">
            <h2>Code Journal</h2>
          </div>
          <div class="navbar-items smaller-font">
            <h2><a href="#entries" class="navbar-button">Entries</a></h2>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form">
      <form action="index.html" method="get" id="entry-form">
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" class="images" alt="placeholder image" id="placeholderImage">
            </div>
            <div class="column-half">
              <div class="wrapped">
                <label for="title" class="margin-top">Title</label>
                <div>
                  <input
                  required
                  name="title"
                  type="text"
                  id="title">
                </div>
              </div>
              <div class="wrapped">
                <label for="photoUrl" class="margin-top">Photo URL</label>
                <div>
                  <input
                  required
                  name="photoUrl"
                  type="url"
                  id="photoUrl">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="wrapped">
                <label for="notes" class="margin-top">Notes</label>
                <div>
                  <textarea
                  required
                  name="notes"
                  rows="6"
                  id="notes"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full save-button">
              <button type="submit" id="new-entry-button" class="button">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" id="entries" class="hidden">
      <div class="container">
        <div class="row">
          <div class="column-full new-button">
            <h1>Entries</h1>
            <a href="#entry-form" class="a-button">NEW</a>
          </div>
        </div>
        <ul class="no-bullets"></ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
