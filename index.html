<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="modal-overlay hidden"></div>
  <header>
    <div class="navbar">
      <div class="row">
        <div class="navbar-links">
          <div class="navbar-items">
            <h2>Code Journal</h2>
          </div>
          <div class="navbar-items smaller-font">
            <h2><a href="#entries" class="navbar-button">Entries</a></h2>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="entry-form view">
      <form action="index.html" method="get" id="entry-form">
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1 class="new-entry-title">New Entry</h1>
              <h1 class="edit-entry-title hidden">Edit Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" class="images" alt="placeholder image" id="placeholderImage">
            </div>
            <div class="column-half">
              <div class="margin-top">
                <label for="title">Title</label>
                <div>
                  <input
                  required
                  name="title"
                  type="text"
                  id="title">
                </div>
              </div>
              <div class="margin-top">
                <label for="photoUrl">Photo URL</label>
                <div>
                  <input
                  required
                  name="photoUrl"
                  type="url"
                  id="photoUrl">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="margin-top">
                <label for="notes">Notes</label>
                <div>
                  <textarea
                  required
                  name="notes"
                  rows="6"
                  id="notes"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full space-between">
              <button type="button" id="delete-button" class="hidden-button delete-button">Delete Entry</button>
              <button type="submit" id="new-entry-button" class="button">SAVE</button>
            </div>
          </div>
        </div>
        <div class="modal-container hidden">
          <div class="row text-align-center margin-auto">
            <div class="column-full">
              <h4>Are you sure you want to delete this entry?</h4>
            </div>
          </div>
          <div class="row margin-top">
            <div class="column-full space-between margin-top">
              <button class="cancel-button">CANCEL</button>
              <button class="confirm-button">CONFIRM</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" id="entries" class="entries view">
      <div class="container">
        <div class="row">
          <div class="column-full space-between">
            <h1>Entries</h1>
            <a href="#entry-form" class="a-button">NEW</a>
          </div>
        </div>
        <h3 class="no-entries">No entries have been recorded.</h3>
        <ul class="no-bullets" id="entry-list"></ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
